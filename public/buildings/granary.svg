<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="thatch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Granary building -->
  <rect x="8" y="32" width="48" height="20" fill="url(#wood)" stroke="#654321" stroke-width="1"/>
  <rect x="12" y="28" width="40" height="24" fill="url(#wood)" stroke="#654321" stroke-width="1"/>

  <!-- Thatched roof -->
  <polygon points="16,28 32,16 48,28" fill="url(#thatch)" stroke="#D2B48C" stroke-width="1"/>
  <polygon points="20,28 32,20 44,28" fill="url(#thatch)" stroke="#D2B48C" stroke-width="1"/>
  <line x1="16" y1="28" x2="20" y2="28" stroke="#D2B48C" stroke-width="1"/>
  <line x1="44" y1="28" x2="48" y2="28" stroke="#D2B48C" stroke-width="1"/>

  <!-- Door -->
  <rect x="28" y="44" width="8" height="8" fill="#654321" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Grain sacks -->
  <ellipse cx="18" cy="42" rx="3" ry="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <ellipse cx="26" cy="42" rx="3" ry="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <ellipse cx="34" cy="42" rx="3" ry="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <ellipse cx="42" cy="42" rx="3" ry="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <ellipse cx="22" cy="38" rx="3" ry="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <ellipse cx="38" cy="38" rx="3" ry="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>

  <!-- Wheat symbols -->
  <path d="M 16 36 L 16 40 M 14 38 L 18 38" stroke="#FFD700" stroke-width="1"/>
  <path d="M 48 36 L 48 40 M 46 38 L 50 38" stroke="#FFD700" stroke-width="1"/>
</svg>
