<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mountain -->
  <polygon points="0,64 16,40 32,32 48,40 64,64" fill="url(#mountain)" stroke="#2F2F2F" stroke-width="1"/>
  <polygon points="8,64 20,44 32,36 44,44 56,64" fill="url(#mountain)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Mine entrance -->
  <rect x="24" y="40" width="16" height="16" fill="#000000" stroke="#2F2F2F" stroke-width="1"/>
  <polygon points="24,40 32,32 40,40" fill="#000000" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Support beams -->
  <line x1="28" y1="32" x2="28" y2="56" stroke="#8B4513" stroke-width="2"/>
  <line x1="36" y1="32" x2="36" y2="56" stroke="#8B4513" stroke-width="2"/>
  <line x1="24" y1="44" x2="40" y2="44" stroke="#8B4513" stroke-width="2"/>
  <line x1="24" y1="50" x2="40" y2="50" stroke="#8B4513" stroke-width="2"/>

  <!-- Iron ore veins -->
  <polygon points="16,48 20,44 24,48 20,52" fill="url(#ore)" stroke="#808080" stroke-width="1"/>
  <polygon points="40,48 44,44 48,48 44,52" fill="url(#ore)" stroke="#808080" stroke-width="1"/>
  <circle cx="20" cy="48" r="1" fill="#FFD700"/>
  <circle cx="44" cy="48" r="1" fill="#FFD700"/>

  <!-- Mining cart -->
  <rect x="12" y="52" width="6" height="4" fill="#696969" stroke="#2F2F2F" stroke-width="1"/>
  <circle cx="14" cy="58" r="1" fill="#2F2F2F"/>
  <circle cx="18" cy="58" r="1" fill="#2F2F2F"/>
  <line x1="12" y1="54" x2="18" y2="54" stroke="#2F2F2F" stroke-width="1"/>
</svg>
