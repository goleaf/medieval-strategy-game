<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="castle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Castle walls -->
  <rect x="8" y="32" width="48" height="20" fill="url(#castle)" stroke="#654321" stroke-width="1"/>
  <rect x="12" y="28" width="40" height="24" fill="url(#castle)" stroke="#654321" stroke-width="1"/>

  <!-- Towers -->
  <rect x="4" y="24" width="8" height="28" fill="url(#castle)" stroke="#654321" stroke-width="1"/>
  <rect x="52" y="24" width="8" height="28" fill="url(#castle)" stroke-width="1"/>

  <!-- Roof -->
  <polygon points="16,28 32,16 48,28" fill="url(#roof)" stroke="#8B0000" stroke-width="1"/>
  <polygon points="20,28 32,20 44,28" fill="url(#roof)" stroke="#8B0000" stroke-width="1"/>

  <!-- Door -->
  <rect x="28" y="44" width="8" height="8" fill="#2F1B14" stroke="#000000" stroke-width="1"/>

  <!-- Windows -->
  <rect x="16" y="36" width="4" height="4" fill="#FFFF99" stroke="#000000" stroke-width="1"/>
  <rect x="44" y="36" width="4" height="4" fill="#FFFF99" stroke="#000000" stroke-width="1"/>
</svg>
