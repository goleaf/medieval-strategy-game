<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sawmill building -->
  <rect x="8" y="32" width="48" height="20" fill="url(#wood)" stroke="#654321" stroke-width="1"/>
  <rect x="12" y="28" width="40" height="24" fill="url(#wood)" stroke="#654321" stroke-width="1"/>

  <!-- Roof -->
  <polygon points="16,28 32,16 48,28" fill="#696969" stroke="#2F2F2F" stroke-width="1"/>
  <polygon points="20,28 32,20 44,28" fill="#696969" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Water wheel -->
  <circle cx="8" cy="44" r="6" fill="url(#wood)" stroke="#654321" stroke-width="1"/>
  <circle cx="8" cy="44" r="4" fill="url(#water)" stroke="#4682B4" stroke-width="1"/>
  <line x1="4" y1="44" x2="12" y2="44" stroke="#654321" stroke-width="2"/>
  <line x1="8" y1="40" x2="8" y2="48" stroke="#654321" stroke-width="2"/>

  <!-- Saw blade -->
  <circle cx="32" cy="42" r="3" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <path d="M 32 39 L 35 42 L 32 45 L 29 42 Z" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <line x1="29" y1="42" x2="35" y2="42" stroke="#808080" stroke-width="1"/>
  <line x1="32" y1="39" x2="32" y2="45" stroke="#808080" stroke-width="1"/>

  <!-- Logs -->
  <ellipse cx="20" cy="42" rx="4" ry="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <ellipse cx="28" cy="46" rx="4" ry="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <ellipse cx="36" cy="42" rx="4" ry="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <ellipse cx="44" cy="46" rx="4" ry="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>

  <!-- Planks -->
  <rect x="16" y="48" width="6" height="1" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="24" y="48" width="6" height="1" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="32" y="48" width="6" height="1" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="40" y="48" width="6" height="1" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
</svg>
