<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Temple base -->
  <rect x="8" y="40" width="48" height="16" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="12" y="36" width="40" height="20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>

  <!-- Temple columns -->
  <rect x="16" y="20" width="4" height="20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="24" y="20" width="4" height="20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="36" y="20" width="4" height="20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="44" y="20" width="4" height="20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>

  <!-- Temple pediment -->
  <polygon points="14,20 32,8 50,20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <polygon points="18,20 32,12 46,20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>

  <!-- Cross -->
  <rect x="30" y="12" width="4" height="8" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>
  <rect x="28" y="14" width="8" height="4" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>

  <!-- Altar -->
  <rect x="26" y="44" width="12" height="4" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="28" y="40" width="8" height="8" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <circle cx="32" cy="44" r="1" fill="#FFD700"/>
  <circle cx="30" cy="46" r="1" fill="#FFD700"/>
  <circle cx="34" cy="46" r="1" fill="#FFD700"/>
</svg>
