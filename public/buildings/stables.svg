<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stable building -->
  <rect x="8" y="32" width="48" height="20" fill="url(#wood)" stroke="#654321" stroke-width="1"/>
  <rect x="12" y="28" width="40" height="24" fill="url(#wood)" stroke="#654321" stroke-width="1"/>

  <!-- Roof -->
  <polygon points="16,28 32,16 48,28" fill="url(#roof)" stroke="#2F4F4F" stroke-width="1"/>
  <polygon points="20,28 32,20 44,28" fill="url(#roof)" stroke="#2F4F4F" stroke-width="1"/>

  <!-- Doors -->
  <rect x="24" y="44" width="6" height="8" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="34" y="44" width="6" height="8" fill="#8B4513" stroke="#654321" stroke-width="1"/>

  <!-- Horse silhouettes -->
  <path d="M 18 46 Q 20 42 22 44 Q 24 42 26 46" stroke="#8B4513" stroke-width="2" fill="none"/>
  <circle cx="20" cy="44" r="1" fill="#8B4513"/>
  <line x1="22" y1="44" x2="24" y2="42" stroke="#8B4513" stroke-width="1"/>
  <line x1="24" y1="42" x2="26" y2="44" stroke="#8B4513" stroke-width="1"/>

  <path d="M 38 46 Q 40 42 42 44 Q 44 42 46 46" stroke="#8B4513" stroke-width="2" fill="none"/>
  <circle cx="40" cy="44" r="1" fill="#8B4513"/>
  <line x1="42" y1="44" x2="44" y2="42" stroke="#8B4513" stroke-width="1"/>
  <line x1="44" y1="42" x2="46" y2="44" stroke="#8B4513" stroke-width="1"/>

  <!-- Hay bales -->
  <rect x="14" y="50" width="4" height="2" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="46" y="50" width="4" height="2" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
</svg>
