<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wall base -->
  <rect x="8" y="44" width="48" height="12" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="10" y="40" width="44" height="16" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Wall crenellations -->
  <rect x="12" y="32" width="6" height="12" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="20" y="32" width="6" height="12" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="28" y="32" width="6" height="12" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="36" y="32" width="6" height="12" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="44" y="32" width="6" height="12" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Wall merlons (raised parts) -->
  <rect x="18" y="28" width="2" height="8" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="26" y="28" width="2" height="8" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="34" y="28" width="2" height="8" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="42" y="28" width="2" height="8" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="50" y="28" width="2" height="8" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Gate -->
  <rect x="28" y="44" width="8" height="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <line x1="32" y1="44" x2="32" y2="56" stroke="#654321" stroke-width="2"/>
  <line x1="28" y1="50" x2="36" y2="50" stroke="#654321" stroke-width="1"/>
</svg>
