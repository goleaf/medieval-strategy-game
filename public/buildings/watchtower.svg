<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Tower base -->
  <rect x="24" y="40" width="16" height="16" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="26" y="36" width="12" height="20" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="28" y="32" width="8" height="24" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Tower top platform -->
  <rect x="22" y="28" width="20" height="4" fill="url(#wood)" stroke="#654321" stroke-width="1"/>
  <rect x="20" y="24" width="24" height="8" fill="url(#wood)" stroke="#654321" stroke-width="1"/>

  <!-- Ladder -->
  <line x1="30" y1="56" x2="30" y2="24" stroke="#8B4513" stroke-width="2"/>
  <line x1="30" y1="52" x2="34" y2="52" stroke="#8B4513" stroke-width="1"/>
  <line x1="30" y1="48" x2="34" y2="48" stroke="#8B4513" stroke-width="1"/>
  <line x1="30" y1="44" x2="34" y2="44" stroke="#8B4513" stroke-width="1"/>
  <line x1="30" y1="40" x2="34" y2="40" stroke="#8B4513" stroke-width="1"/>
  <line x1="30" y1="36" x2="34" y2="36" stroke="#8B4513" stroke-width="1"/>
  <line x1="30" y1="32" x2="34" y2="32" stroke="#8B4513" stroke-width="1"/>
  <line x1="30" y1="28" x2="34" y2="28" stroke="#8B4513" stroke-width="1"/>

  <!-- Flag -->
  <line x1="42" y1="20" x2="42" y2="28" stroke="#654321" stroke-width="1"/>
  <polygon points="42,20 46,22 42,24" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
</svg>
