<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Noble residence -->
  <rect x="6" y="32" width="52" height="20" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="10" y="28" width="44" height="24" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="14" y="24" width="36" height="28" fill="url(#stone)" stroke="#D3D3D3" stroke-width="1"/>

  <!-- Grand entrance -->
  <rect x="28" y="44" width="8" height="8" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <polygon points="28,44 32,36 36,44" fill="#8B4513" stroke="#654321" stroke-width="2"/>

  <!-- Large windows -->
  <rect x="18" y="32" width="6" height="8" fill="#FFFF99" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="40" y="32" width="6" height="8" fill="#FFFF99" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="18" y="42" width="6" height="6" fill="#FFFF99" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="40" y="42" width="6" height="6" fill="#FFFF99" stroke="#D3D3D3" stroke-width="1"/>

  <!-- Crown on top -->
  <polygon points="26,24 32,18 38,24 36,28 32,24 28,28" fill="url(#crown)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="32" cy="20" r="1" fill="#FF0000"/>
  <circle cx="28" cy="26" r="0.5" fill="#FF0000"/>
  <circle cx="36" cy="26" r="0.5" fill="#FF0000"/>

  <!-- Gold decorations -->
  <circle cx="16" cy="30" r="1" fill="url(#gold)"/>
  <circle cx="48" cy="30" r="1" fill="url(#gold)"/>
  <circle cx="16" cy="50" r="1" fill="url(#gold)"/>
  <circle cx="48" cy="50" r="1" fill="url(#gold)"/>
</svg>
