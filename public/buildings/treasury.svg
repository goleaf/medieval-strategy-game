<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vault" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Treasury building -->
  <rect x="8" y="32" width="48" height="20" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="12" y="28" width="40" height="24" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="16" y="24" width="32" height="28" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Vault door -->
  <rect x="26" y="40" width="12" height="12" fill="url(#vault)" stroke="#2F2F2F" stroke-width="2"/>
  <circle cx="32" cy="46" r="2" fill="#FFD700"/>
  <line x1="30" y1="46" x2="34" y2="46" stroke="#FFD700" stroke-width="1"/>
  <line x1="32" y1="44" x2="32" y2="48" stroke="#FFD700" stroke-width="1"/>

  <!-- Gold piles -->
  <circle cx="20" cy="42" r="2" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>
  <circle cx="24" cy="38" r="2" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>
  <circle cx="40" cy="42" r="2" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>
  <circle cx="44" cy="38" r="2" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>

  <!-- Crown on top -->
  <polygon points="28,24 32,20 36,24 34,26 32,24 30,26" fill="url(#gold)" stroke="#DAA520" stroke-width="1"/>
  <circle cx="32" cy="22" r="1" fill="#FF0000"/>
  <circle cx="30" cy="25" r="0.5" fill="#FF0000"/>
  <circle cx="34" cy="25" r="0.5" fill="#FF0000"/>
</svg>
