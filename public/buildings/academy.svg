<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tower" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Academy tower -->
  <rect x="24" y="16" width="16" height="32" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="26" y="12" width="12" height="36" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="28" y="8" width="8" height="40" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Spire -->
  <polygon points="30,8 32,4 34,8" fill="url(#tower)" stroke="#DEB887" stroke-width="1"/>
  <line x1="32" y1="4" x2="32" y2="8" stroke="#DEB887" stroke-width="1"/>

  <!-- Windows -->
  <rect x="28" y="20" width="4" height="4" fill="#FFFF99" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="32" y="20" width="4" height="4" fill="#FFFF99" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="28" y="28" width="4" height="4" fill="#FFFF99" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="32" y="28" width="4" height="4" fill="#FFFF99" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="28" y="36" width="4" height="4" fill="#FFFF99" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="32" y="36" width="4" height="4" fill="#FFFF99" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Door -->
  <rect x="30" y="44" width="4" height="4" fill="#8B4513" stroke="#654321" stroke-width="1"/>

  <!-- Books/scrolls -->
  <rect x="18" y="46" width="2" height="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="22" y="46" width="2" height="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="40" y="46" width="2" height="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
  <rect x="44" y="46" width="2" height="4" fill="#DEB887" stroke="#D2B48C" stroke-width="1"/>
</svg>
