<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Market stand -->
  <rect x="8" y="40" width="48" height="16" fill="url(#wood)" stroke="#654321" stroke-width="1"/>
  <rect x="12" y="36" width="40" height="20" fill="url(#wood)" stroke="#654321" stroke-width="1"/>

  <!-- Awning -->
  <polygon points="6,36 32,20 58,36" fill="url(#awning)" stroke="#8B0000" stroke-width="1"/>
  <line x1="6" y1="36" x2="58" y2="36" stroke="#8B0000" stroke-width="2"/>

  <!-- Support poles -->
  <line x1="12" y1="36" x2="12" y2="56" stroke="#654321" stroke-width="2"/>
  <line x1="52" y1="36" x2="52" y2="56" stroke="#654321" stroke-width="2"/>
  <line x1="32" y1="20" x2="32" y2="56" stroke="#654321" stroke-width="2"/>

  <!-- Goods display -->
  <circle cx="20" cy="46" r="3" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <circle cx="32" cy="46" r="3" fill="#FF6347" stroke="#DC143C" stroke-width="1"/>
  <circle cx="44" cy="46" r="3" fill="#32CD32" stroke="#228B22" stroke-width="1"/>

  <!-- Scales -->
  <line x1="26" y1="42" x2="38" y2="42" stroke="#C0C0C0" stroke-width="1"/>
  <circle cx="32" cy="38" r="1" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <line x1="32" y1="38" x2="32" y2="46" stroke="#C0C0C0" stroke-width="1"/>
</svg>
