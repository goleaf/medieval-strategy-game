<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Building base -->
  <rect x="8" y="32" width="48" height="20" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>
  <rect x="12" y="28" width="40" height="24" fill="url(#stone)" stroke="#2F2F2F" stroke-width="1"/>

  <!-- Roof -->
  <polygon points="16,28 32,16 48,28" fill="url(#roof)" stroke="#654321" stroke-width="1"/>
  <polygon points="20,28 32,20 44,28" fill="url(#roof)" stroke-width="1"/>

  <!-- Door -->
  <rect x="28" y="44" width="8" height="8" fill="#8B4513" stroke="#654321" stroke-width="1"/>

  <!-- Spear rack -->
  <line x1="16" y1="36" x2="16" y2="52" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="48" y1="36" x2="48" y2="52" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="16" y1="40" x2="20" y2="38" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="16" y1="44" x2="20" y2="42" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="48" y1="40" x2="44" y2="38" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="48" y1="44" x2="44" y2="42" stroke="#C0C0C0" stroke-width="1"/>

  <!-- Shield -->
  <ellipse cx="24" cy="42" rx="2" ry="4" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <ellipse cx="40" cy="42" rx="2" ry="4" fill="#8B4513" stroke="#654321" stroke-width="1"/>
</svg>
