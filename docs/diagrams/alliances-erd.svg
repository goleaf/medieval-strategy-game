<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <style>
    rect { fill: #f4f4ff; stroke: #4c51bf; stroke-width: 2; rx: 6; ry: 6; }
    text { font-family: 'Inter', sans-serif; font-size: 14px; fill: #1a202c; }
    line { stroke: #718096; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#718096" />
    </marker>
  </defs>
  <rect x="60" y="40" width="180" height="80" />
  <text x="150" y="75" text-anchor="middle">Alliance</text>
  <text x="150" y="95" text-anchor="middle">(state, caps, configs)</text>

  <rect x="360" y="20" width="200" height="80" />
  <text x="460" y="55" text-anchor="middle">AllianceMember</text>
  <text x="460" y="75" text-anchor="middle">(state, rank, squad)</text>

  <rect x="360" y="140" width="200" height="80" />
  <text x="460" y="175" text-anchor="middle">AllianceRank</text>
  <text x="460" y="195" text-anchor="middle">(weight, perms)</text>

  <rect x="360" y="260" width="200" height="80" />
  <text x="460" y="295" text-anchor="middle">AlliancePermission</text>
  <text x="460" y="315" text-anchor="middle">(catalog entries)</text>

  <rect x="360" y="380" width="200" height="80" />
  <text x="460" y="415" text-anchor="middle">AllianceAnnouncement</text>
  <text x="460" y="435" text-anchor="middle">(type, scope, quiet hrs)</text>

  <rect x="680" y="260" width="200" height="80" />
  <text x="780" y="295" text-anchor="middle">AllianceForum/Board</text>
  <text x="780" y="315" text-anchor="middle">(visibility, quotas)</text>

  <rect x="680" y="380" width="200" height="80" />
  <text x="780" y="415" text-anchor="middle">AllianceAuditLog</text>
  <text x="780" y="435" text-anchor="middle">(category, actor)</text>

  <line x1="240" y1="80" x2="360" y2="60" />
  <line x1="240" y1="80" x2="360" y2="180" />
  <line x1="240" y1="80" x2="360" y2="300" />
  <line x1="240" y1="80" x2="360" y2="420" />
  <line x1="560" y1="180" x2="680" y2="300" />
  <line x1="560" y1="420" x2="680" y2="420" />
  <line x1="560" y1="60" x2="680" y2="300" />
</svg>
